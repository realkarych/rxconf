site_name: RxConf
site_description: Python dynamic configurations
site_url: https://realkarych.github.io/rxconf/

theme:
  name: 'material'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/lightbulb
        name: "Switch to light mode"
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
    - palette.toggle
  favicon: assets/favicon.ico

nav:
  - Get Started:
      - Welcome to RxConf: index.md
      - Quick Dive: get-started/quick-dive.md
      - Why RxConf: get-started/why.md
  - API Docs:
      - RxConf: api/rxconf.md
  - Contributing:
      - Dev.Setup: contributing/setup.md
      - Guidelines: contributing/guidelines.md

watch:
  - rxconf

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - tables
  - toc:
      permalink: true
      title: Page contents
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.extra
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

repo_name: realkarych/rxconf
repo_url: https://github.com/realkarych/rxconf

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/realkarych/rxconf
      position: header
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/karych/
      position: header
